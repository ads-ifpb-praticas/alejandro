<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alejandro</title>
    </h:head>
    <h:body>
        <h1>
            <ui:insert name="titulo">
            Bem-vindo ao Alejandro!
            </ui:insert>
        </h1>
        <h2>
            <ui:insert name="subtitulo">
            Seu agente pessoal de tarefas
            </ui:insert>
        </h2>
        <h:form id="nova">
                <p:inputText id="nome" value="" ></p:inputText>
                <p:inputText id="descricao" value="" ></p:inputText>
                <p:commandButton action="#{helloWorldBean.cadastrar()}" value="cadastrar" ></p:commandButton>
            </h:form>
            <p></p>
            <p:dataTable id="tarefas" value="" var="tarefa">
                <p:column id="nome" field="nome"></p:column>
                <p:column id="descricao" field="descricao"></p:column>
                <p:column id="data" field="data"></p:column>
            </p:dataTable>
    </h:body>
