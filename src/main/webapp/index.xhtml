<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alejandro</title>
    </h:head>
    <h:body>
        <ui:include src="WEB-INF/template.xhtml"/>
        <h:form id="nova">
            <p:inputText id="nome" value="#{service.tarefa.nome}" >
                <f:validator validatorId="nomeValidador" />
            </p:inputText>
            <p:inputText id="descricao" value="#{service.tarefa.descricao}" >
                <f:validator validatorId="descricaoValidador" />
            </p:inputText>
            <h:inputText id="data" value="#{service.tarefa.data}" required="true">
            <f:convertDateTime pattern="dd-MM-yyyy" />
            </h:inputText>
            <p:commandButton action="#{service.cadastrar()}" value="cadastrar" ></p:commandButton>
            </h:form>
            <p></p>
            <p:dataTable class="tarefas" value="#{tarefa.listar}" var="tarefa">
                <p:column id="nome" field="#{tarefa.getNome()}"></p:column>
                <p:column id="descricao" field="#{tarefa.getDescricao()}"></p:column>
                <p:column id="data" field="#{tarefa.getData()}"></p:column>
            </p:dataTable>
    </h:body>
</html>
